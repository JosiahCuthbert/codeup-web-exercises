<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
</head>
<body>
    <div class="codeup" id="start">
        <h1 class="top">Hello There</h1>

        <p>It's Joe</p>
    </div>

    <div class="codeup" id="content">
        <label for="whatDidIDo">Things I did today:</label>
        <ul id="whatDidIDo">
            <li>go to school</li>
            <li>sleep</li>
            <li>eat</li>
        </ul>
    </div>

    <script src="JS/jquery-2.2.4.min.js"></script>
    <script>
        $(document).ready(function() {
            alert( 'The DOM has finished loading!' );
        });

        $("h1").click(function(){
            $(this).css("background-color", "red")
        })

        $("p").dblclick(function(){
            $(this).css("font-size", "18px")
        })

        $("li").hover(function(){
            $(this).css("color", "blue")
        },
        function(){
            $(this).css("color", "black")
        })
    </script>
</body>
</html>
